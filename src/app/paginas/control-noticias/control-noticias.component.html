<!-- ALL -->
<div class="fondoo">
    <div class="bodyfondo">
      <div class="wrapper">
        <div class="main">
          <section class="content">
            <div class="texto">
              <div class="contentBlog">
                <!-- PAGINACION CARDS NOTICIAS -->
                <div class="row">
                  <div class="col-sm-2 col-md-6" *ngFor="let noti of listNoticias | paginate: { itemsPerPage: 4, currentPage: pageAct }">
                    <div class="blog-card">
                      <div class="meta">
                        <div class="photo" style="background-image: url(../../../assets/img/noticia.jpg)">
                        </div>
                        <ul class="details">
                          <li class="date"> {{ noti.fechaNoticias }} </li>
                        </ul>
                      </div>
                      <div class="description">
                        <h1> {{ noti.tituloNoticias }} </h1>
                        <p> {{ noti.descripcionNoticias }} </p>
                        <p class="read-more">
                          <a href="/dnt/detallenoticia/">Read More</a>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  
              <pagination-controls (pageChange)="pageAct = $event"></pagination-controls>
              <!-- PAGINACION CARDS NOTICIAS -->
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
