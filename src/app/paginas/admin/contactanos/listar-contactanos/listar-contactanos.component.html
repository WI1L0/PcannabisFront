<!-- ALL -->
<div class="divPrimero">
    <div class="divSegundo">
        <!-- TABLA -->
        <div class="row">
            <h2>RESPUESTAS AL FORMULARIO</h2>
            <tr>
                <div class="row">
                    <table class="fl-table">
                        <thead>
                            <tr>
                                <td class="contenedor">
                                    <a class="hola"></a>
                                    <select class="combo">
                                        <option>Vistas</option>
                                        <option>Ocultas</option>
                                    </select>
                                </td>
                                <div class="search-container">
                                    <i class="fa fa-search"></i>
                                    <input type="text" name="usuario" placeholder="Nombre, Fecha" id="busqueda">
                                    <!-- <input placeholder="Nombre" name="titulo_noti" id="busqueda"> -->
                                    <td class="all"><a  class="a">Buscar</a></td>
                                </div>

                            </tr>
                        </thead>

                    </table>
                </div>
            </tr>

        </div>
        
        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Asunto</th>
                        <th>Celular</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let contac of listContactanos">
                        <td>{{contac.nombreContactanos}}</td>
                        <td>{{contac.emailContactanos}}</td>
                        <td>{{contac.asuntoContactanos}}</td>
                        <td>{{contac.celularContactanos}}</td>
                        <td><a class="as" (click)="ocultaralert()">Ocultar</a></td>
                        <td><a href="/cbd/admin/contactanos/detalle" class="as">Ver Detalle</a></td>
                    </tr>
                <tbody>
            </table>
        </div>
    </div>
</div>
