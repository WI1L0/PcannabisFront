<div class="primero">
    <div class="container">
        <form id="contact">
            <div class="row">
                <div class="col-12">
                    <h3>Crear Productos</h3>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-5">
                            <img [src]=" cuerpoUrlFoto + productosObject.portadaProducto "
                                (alt)="productosObject.nombreProducto" style="padding: 20px; max-width: 260px;" />
                        </div>
                        <div class="col-7">
                            <fieldset>
                                <p class="nom">Nombre</p>
                                <input placeholder="Nombre" type="text" name="nombre_empresa" tabindex="1" required disabled="true"
                                    value="{{productosObject.nombreProducto}}">
                            </fieldset>
                            <fieldset>
                                <p class="nom">Pre Descripcion</p>
                                <textarea rows="3" placeholder="Pre Descripcion" type="text" name="email_empresa"
                                    tabindex="2" required disabled
                                    value="{{productosObject.preDescripcionProducto}}"></textarea>
                            </fieldset>
                            <fieldset>
                                <p class="nom">Descripcion</p>
                                <textarea rows="6" placeholder="Descripcion" type="text" name="celular_empresa" disabled
                                    tabindex="3" required value="{{productosObject.descripcionProducto}}"></textarea>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Saliendo"
                    (click)="salir()">Cancelar</button>
            </fieldset>
        </form>
    </div>
</div>
