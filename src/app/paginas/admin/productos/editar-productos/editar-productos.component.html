<div class="primero">
    <div class="container">
        <form id="contact">
            <div class="row">
                <div class="col-12">
                    <h3>Crear Productos</h3>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-5">
                            <form>
                                <div class="row" *ngIf="editFoto">
                                    <div *ngIf="!imagenPreview">
                                        <input type="file" name="foto" id="foto" accept="image/*" required
                                            (change)="seleccionarFoto($event)">
                                    </div>
                                    <img [src]="imagenPreview" *ngIf="imagenPreview"
                                        style="padding: 20px; width: 100%;">
                                </div>
                                <div class="row" *ngIf="!editFoto">
                                    <img [src]=" cuerpoUrlFoto + productosObject.portadaProducto "
                                        (alt)="productosObject.nombreProducto" style="padding: 20px; width: 79%;" />
                                    <button name="submit" type="submit" id="contact-submit" data-submit="...Editando"
                                        (click)="editarFoto()">Editar</button>
                                </div>
                                <div>
                                    <button name="submit" type="submit" id="contact-submit" data-submit="...Editando"
                                        (click)="borrarImagen()" *ngIf="imagenPreview">Borrar Imagen</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-7">
                            <fieldset>
                                <p class="nom">Nombre</p>
                                <input placeholder="Nombre" type="text" name="nombre_empresa" tabindex="1" required
                                    [(ngModel)]="productosObject.nombreProducto">
                                <small class="p-error"
                                    *ngIf="submitted == true && !productosObject.nombreProducto">nombre del producto is
                                    required.</small>
                            </fieldset>
                            <fieldset>
                                <p class="nom">Pre Descripcion</p>
                                <textarea rows="3" placeholder="Pre Descripcion" type="text" name="email_empresa"
                                    tabindex="2" required
                                    [(ngModel)]="productosObject.preDescripcionProducto"></textarea>
                                <small class="p-error"
                                    *ngIf="submitted && !productosObject.preDescripcionProducto">Observaciones is
                                    required.</small>
                            </fieldset>
                            <fieldset>
                                <p class="nom">Descripcion</p>
                                <textarea rows="6" placeholder="Descripcion" type="text" name="celular_empresa"
                                    tabindex="3" required [(ngModel)]="productosObject.descripcionProducto"></textarea>
                                <small class="p-error"
                                    *ngIf="submitted && !productosObject.descripcionProducto">Observaciones is
                                    required.</small>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Enviando"
                    (click)="putProductos()">Guardar</button>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Saliendo" (click)="salir()">Cancelar</button>
            </fieldset>
        </form>
    </div>
</div>
