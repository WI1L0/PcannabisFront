<!-- ALL -->
<div class="divPrimero">
  <div class="divSegundo2">
    <!-- TABLA -->
    <div class="row">
      <h2>USUARIOS</h2>
      <tr>
        <div class="row">
          <table class="fl-table">
            <thead>
              <tr>
                <td class="contenedor"><a class="buscar"> </a>
                  <select class="combo">
                    <option>Vistas</option>
                    <option>Ocultas</option>
                  </select>
                </td>
              </tr>
              <div class="search-container">
                <i class="fa fa-search"></i>
                <input type="text" name="usuario" placeholder="Nombre, Fecha" id="busqueda">
                <!-- <input placeholder="Nombre" name="titulo_noti" id="busqueda"> -->
                <td class="all"><a class="a">Buscar</a></td>
              </div>
              <td class="all"><a href="/cbd/admin/noticias/crear" class="a">Agregar</a></td>
              <td class="contenedor"></td>
            </thead>

          </table>
        </div>
      </tr>
    </div>
  </div>
</div>

<div class="divPrimero">
  <div class="divSegundo">
    <!-- <div class="row"> -->
    <div class="table-wrapper">
      <table class="fl-table">
        <thead>
          <tr>
            <th>Cédula</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Usuario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of listPersonas.keys()">
            <td data-label="Cédula">{{listPersonas[i].cedula}}</td>
            <td data-label="Nombres">{{listPersonas[i].nombre1}} {{listPersonas[i].nombre2}}</td>
            <td data-label="Apellidos">{{listPersonas[i].apellido1}} {{listPersonas[i].apellido2}}</td>
            <td data-label="Email">{{listPersonas[i].correo}}</td>
            <td data-label="Usuario">{{listUsuarios[i].nombreUsuario}}</td>
            <td data-label="Acción"><a href="/cbd/admin/usuarios/editar"
                (click)="almacenarUsuario(listUsuarios[i].idUsuario, listPersonas[i].idPersona)" class="as">Editar</a>
            </td>
            <td> <a class="as">Eliminar </a></td>
            <td><a class="as">Ocultar</a></td>
            <td><a href="/cbd/admin/usuarios/detalle" class="as">Ver</a></td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
<!-- </div> -->




<div class="button-container">
  <div *ngIf="pagActua != 0; else elseButonPrevio">
    <button class="button button1" (click)="previoPagina()">
      << </button>
  </div>
  <ng-template #elseButonPrevio>
    <button class="button button1" style="opacity: 0.5">
      << </button>
  </ng-template>
  <div *ngIf="pagActua != pagExist - 1; else elseButtonNext">
    <button class="button button2" (click)="nextPagina()">>></button>
  </div>
  <ng-template #elseButtonNext>
    <button class="button button2" style="opacity: 0.5">>></button>
  </ng-template>
</div>
