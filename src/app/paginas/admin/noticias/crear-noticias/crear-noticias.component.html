<!-- ALL -->
<div class="divPrimero">
    <div class="divSegundo">
        <!-- multistep form -->
        <form id="msform">
            <div class="titulo">
                <h1 class="crear">Crear Noticia</h1>
            </div>
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active" style="margin-left: -20%;">Crear Noticia</li>
                <li>Datos de Noticia</li>
                <li>Parrafos</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Crear Noticia</h2>
                <h3 class="fs-subtitle">Ingrese los datos de Noticias</h3>
                <input type="text" name="titulo" placeholder="Titulo" required [(ngModel)]="noticias.tituloNoticia" maxlength="200" minlength="10" />
                <input type="date" name="fechanoticia" placeholder="Fecha de noticia" required
                    [(ngModel)]="noticias.fechaNoticia" />
                <input type="text" name="ubicacion" placeholder="Ubicaci칩n de la noticia" required maxlength="100" minlength="5"
                    [(ngModel)]="noticias.ubicacionNoticia" />
                <textarea rows="5" type="text" name="ubicacion" placeholder="Predescripci칩n de la noticia" required maxlength="500" minlength="10"
                    [(ngModel)]="noticias.preDescripcionNoticia"></textarea>
                <div>
                    <h2 class="fs-title">Portada de Noticia</h2>
                    <h3 class="fs-subtitle">Seleccione una foto para la Noticia</h3>
                    <form>
                        <label for="foto">Seleccionar foto:</label>
                        <div class="row">
                            <div class="row">
                                <input type="file" name="foto" id="foto" accept="image/*" required
                                    (change)="seleccionarFoto($event)">
                            </div>
                            <div class="centrado">
                                <img [src]="imagenPreview" *ngIf="imagenPreview" style="padding: 20px" class="fotos">
                            </div>
                        </div>
                        <div class="col" *ngIf="imagenPreview">
                            <input type="button" name="botoncito" class="botoncito" value="Borrar" id="btnfotos" style="color: white;background-color: black;" 
                            (click)="borrarImagen()" />
                        </div>
                    </form>
                </div>
                <input type="button" name="next" class="next action-button" value="Siguiente" />
            </fieldset>
            <fieldset>
                <h2 class="fs-title">P치rrafos</h2>
                <h3 class="fs-subtitle">Crear los Parrafos</h3>
                <!-- <div class="container"> -->
                <div class="row">
                    <!-- <div class="col-12"> -->
                    <!-- <div class="izquierda"> -->
                    <textarea type="text" [rows]="5" class="txtarea" id="txtareaprincipal" maxlength="3000" minlength="10"
                        [(ngModel)]="parrafosObjects.parrafo" name="first" placeholder="Agregar un Parrafo"></textarea>
                    <input type="button" id="botones" class="botoncito" (click)="almacenarListParrafos(parrafosObjects)"
                        required value="Agregar" />
                    <!-- </div> -->
                    <!-- </div> -->
                    <!-- <div class="col-12"> -->
                    <div class="row">
                        <div class="col">
                            <!-- <div> -->
                            <div class="card" *ngFor="let parralet of listaParrafo; let i=index">
                                <!-- <div class="derecha"
                                                id="derecha"> -->
                                <p class="nom" value="parrafo.idParrafo">Parrafo {{ i + 1 }}</p>
                                <textarea type="text" value="{{parralet.parrafo}}" disabled
                                    name="parrafo{{parralet.idParrafo}}" id="textarea"></textarea>
                                <!-- </div> -->
                                <!-- </div> -->
                            </div>
                        </div>
                        <!-- </div> -->
                    </div>


                </div>
                <input type="button" name="previous" class="previous action-button" value="Anterior" />
                <button class="action-button" name="next" class="next action-button" target="_top"
                    [disabled]="estadoSaveUpdate" (click)="almacenarNoticiaParrafos()">Siguiente</button>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Fotos Noticias</h2>
                <h3 class="fs-subtitle">Suba las fotos de la Noticia</h3>
                <div class="row">
                    <div class="col-12">
                        <form>
                            <label for="foto">Seleccionar foto:</label>
                            <div class="row">
                                <div class="row">
                                    <input type="file" name="foto" id="foto" accept="image/*" required
                                        (change)="seleccionarFoto($event)">
                                </div>
                                <div class="centrado">
                                    <img [src]="imagenPreview" *ngIf="imagenPreview" style="padding: 20px;"
                                        class="fotos">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-6" *ngIf="imagenPreview">
                        <input type="button" name="botoncito" class="botoncito" value="Borrar" id="btnfotos"
                            (click)="borrarImagen()" />
                    </div>
                    <div class="col-6" *ngIf="imagenPreview">
                        <input type="button" name="botoncito" class="botoncito" value="A침adir" id="btnfotos"
                            (click)="almacenarNoticiaFotos()" [disabled]="limiteFotosAlcanzado" />
                    </div>
                </div>
                <br>
                <div class="row align-items-center">
                    <ng-container *ngFor="let imagen of fotosNoticiasUrls">
                        <img [src]="cuerpoUrlFoto + imagen" alt="Imagen {{imagen}}" class="fotitos">
                    </ng-container>

                </div>
                <!-- <div id="previsualizacion" class="img"></div> -->
                <!-- <input type="button" name="previous" class="previous action-button" value="Previous" /> -->
                <div class="boton">
                    <a type="button" name="previous" class="botoncito" (click)="fin()">Finalizar</a>
                    <!-- <a class="action-button" id="boton-registro" target="_top" (click)="guardarNoticias()">Registrar</a> -->
                    <!-- </form> -->
                </div>
            </fieldset>
        </form>
    </div>

</div>
