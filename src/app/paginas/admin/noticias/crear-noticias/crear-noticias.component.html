<!-- ALL -->
<div class="divPrimero">
    <div class="divSegundo">
        <!-- multistep form -->
        <form id="msform">
            <div class="titulo">
                <h1 class="crear">Crear Noticia</h1>
            </div>
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Crear Noticia</li>
                <li>Datos de Noticia</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Crear Noticia</h2>
                <h3 class="fs-subtitle">Ingrese los datos de Noticias</h3>
                <input type="text" name="titulo" placeholder="Titulo" required />
                <input type="date" name="fechanoticia" placeholder="Fecha de noticia" value="Fecha de noticia" required>
                <input type="text" name="ubicacion" placeholder="Ubicación de la noticia" required />
                <input type="text" placeholder="Pre Descripción" required />
                <div>
                    <h2 class="fs-title">Portada de Noticia</h2>
                    <h3 class="fs-subtitle">Seleccione una foto para la Noticia</h3>
                    <form>
                        <label for="foto">Seleccionar foto:</label>
                        <div class="row">
                        <input type="file" name="foto" id="foto" accept="image/*" (change)="seleccionarFoto($event)">
                        <img [src]="imagenPreview" *ngIf="imagenPreview">
                        </div>
                        <div>
                        <button ame="botoncito" class="botoncito" (click)="borrarImagen()">Borrar imagen</button>
                        <button ame="botoncito" class="botoncito" (click)="almacenarFoto()">guardar imagen</button>
                        </div>
                      </form>
                </div>

                <!-- <textarea type="text" class="parrafo" placeholder="Agregar un Parrafo" required></textarea>
                <input type="button" name="botoncito" class="botoncito" required value="Agregar" />
                <div class="divPrimero"> -->

                <!-- </div> -->
                <input type="button" name="next" class="next action-button" value="Siguiente" />
            </fieldset>
            <fieldset>
                <div class="container">
                    <div class="izquierda">
                        <textarea type="text" class="txtarea" id="txtarea" placeholder="Agregar un Parrafo"
                            required></textarea>
                        <input type="button" id="botones" class="botoncito" required value="Agregar" />
                    </div>

                    <div class="derecha" id="derecha">
                        <div class="card ocultar">
                            <p class="nom">Parrafo</p>
                            <button class="botoncito">Quitar</button>
                            <div class="contenido-card">
                              <textarea placeholder="Parrafo" type="text" name="titulo_noti" class="txtarea" readonly>HOLAAAAAAAAAAAAAAAAAAA</textarea>
                            </div>
                          </div>
                    </div>
                </div>
                <div>
                    <h2 class="fs-title">Fotos Noticias</h2>
                    <h3 class="fs-subtitle">Suba las fotos de la Noticia</h3>
                    <form method="POST" action="" enctype="multipart/form-data">
                        <label for="foto">Seleccionar foto:</label>
                        <div class="row">
                            <input type="file" name="foto[]" id="foto" accept="image/*" multiple>
                            <img id="imagen-preview" style="display: none;">
                            <input type="button" name="botoncito" class="botoncito" value="Añadir" />
                        </div>

                    </form>
                </div>
                <input type="button" name="previous" class="previous action-button" value="Anterior" />
                <a class="previous action-button" id="boton-registro" target="_top" (click)="crearalert()">Registrar</a>
            </fieldset>
        </form>
    </div>

</div>
