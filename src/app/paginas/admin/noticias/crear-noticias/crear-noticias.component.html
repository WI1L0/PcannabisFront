<!-- ALL -->
<div class="divPrimero">
    <div class="divSegundo">
        <!-- multistep form -->
        <form id="msform">
            <div class="titulo">
                <h1 class="crear">Crear Noticia</h1>
            </div>
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Crear Noticia</li>
                <li>Datos de Noticia</li>
                <li>Parrafos</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Crear Noticia</h2>
                <h3 class="fs-subtitle">Ingrese los datos de Noticias</h3>
                <input type="text" name="titulo" placeholder="Titulo" required [(ngModel)]="noticias.tituloNoticia" />
                <input type="date" name="fechanoticia" placeholder="Fecha de noticia" required
                    [(ngModel)]="noticias.fechaNoticia" />
                <input type="text" name="ubicacion" placeholder="Ubicación de la noticia" required
                    [(ngModel)]="noticias.ubicacionNoticia" />
                <textarea rows="5" type="text" name="ubicacion" placeholder="Predescripción de la noticia" required
                    [(ngModel)]="noticias.preDescripcionNoticia"></textarea>
                <div>
                    <h2 class="fs-title">Portada de Noticia</h2>
                    <h3 class="fs-subtitle">Seleccione una foto para la Noticia</h3>
                    <form>
                        <label for="foto">Seleccionar foto:</label>
                        <div class="row">
                            <input type="file" name="foto" id="foto" accept="image/*" required
                                (change)="seleccionarFoto($event)">
                            <img [src]="imagenPreview" *ngIf="imagenPreview">
                        </div>
                    </form>
                </div>
                <input type="button" name="next" class="next action-button" value="Siguiente" (click)="guardarNoticias()"/>
            </fieldset>
            <fieldset>
                <div>
                    <div class="container">
                        <div class="izquierda">
                            <textarea [(ngModel)]="parrafos.parrafo" rows="5" type="text" name="txtarea"
                                placeholder="Agrega un parrafo"></textarea>>
                            <!-- <input type="button" id="botones" class="botoncito" required value="Agregar"
                                (click)="agregarParrafo()" /> -->
                                <input type="button" id="botones" class="botoncito" required value="Agregar"
                                (click)="guardarparrafos()" />
                        </div>
                        <div class="derecha" id="derecha">
                            <div class="card" id="card">
                                <div *ngFor="let parrafos of listaParrafo; let i=index" class="derecha" id="derecha">
                                    <!-- <button class="botoncito" (click)="eliminarParrafos(parrafo)">Quitar</button> -->
                                    <p class="nom" value="parrafo.idParrafo">Parrafo {{ i + 1 }}</p>
                                    <textarea type="text" [(ngModel)]="parrafos.parrafo" 
                                        name="parrafo{{parrafos.idParrafo}}" id="textarea"></textarea>
                                    <!-- <input type="button" id="botones" class="botoncito" (click)="editarparrafos(parrafo)"
                                        value="Editar" /> -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <input type="button" name="previous" class="previous action-button" value="Anterior" />
                <a class="action-button" name="next" class="next action-button" target="_top"
                    >Siguiente</a>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Fotos Noticias</h2>
                <h3 class="fs-subtitle">Suba las fotos de la Noticia</h3>
                <form method="POST" action="" enctype="multipart/form-data">
                    <label for="foto">Seleccionar foto:</label>
                    <div class="row">
                        <input type="file" name="fotos[]" id="fotos" accept="image/*"
                            (change)="seleccionarFoto($event)">multiple>
                        <input type="button" name="botoncito" class="botoncito" value="Añadir" id="btnfotos"
                            (click)="almacenarFotoNoticia()" />
                    </div>

                    <div class="row align-items-center">
                        <ng-container *ngFor="let imagen of listaImagenesNoticias">
                            <img [src]="cuerpoUrlFoto + imagen.fotosNoticia" alt="Imagen {{imagen.fotosNoticia  }}">
                        </ng-container>

                    </div>
                </form>
                <!-- <div id="previsualizacion" class="img"></div> -->
                <!-- <input type="button" name="previous" class="previous action-button" value="Previous" /> -->
                <a href="/cbd/admin/noticias/listar" type="button" name="previous" class="botoncito" >Finalizar</a>
                <!-- <a class="action-button" id="boton-registro" target="_top" (click)="guardarNoticias()">Registrar</a> -->
                <!-- </form> -->
            </fieldset>
        </form>
    </div>

</div>
