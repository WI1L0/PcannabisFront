<!-- ALL -->
<div class="divPrimero">
    <div class="divSegundo">
        <!-- TABLA -->
        <div class="row">
            <h2>NOTICIAS</h2>
            <tr>
                <div class="row">
                    <table class="fl-table">
                        <thead>
                            <tr>
                                <td class="contenedor"><a class="buscar"> </a>
                                    <select id="mySelect" class="combo" [(ngModel)]="datoEstado"
                                        (change)="obtenerNoticias()">
                                        <option value="all">Todo</option>
                                        <option value="activo">Activos</option>
                                        <option value="desactivo">Desactivos</option>
                                    </select>
                                </td>

                                <div class="search-container">
                                    <i class="fa fa-search"></i>
                                    <input type="text" name="usuario" placeholder="Título, Fecha" id="busqueda">
                                    <!-- <input placeholder="Nombre" name="titulo_noti" id="busqueda"> -->
                                    <td class="all"><a (click)="obtenerNoticias()" class="a as">Buscar</a></td>
                                </div>
                                <td class="all"><a href="/cbd/admin/noticias/crear" class="a as">Agregar</a></td>
                                <td class="contenedor"> </td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </tr>

        </div>


        <!-- <div class="divPrimero">
    <div class="divSegundo"> -->
        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Ubicación</th>
                        <th>Fecha</th>
                        <th>Pre descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let noti of listNoticias">
                        <td class="no">{{noti.tituloNoticia}}</td>
                        <td class="no">{{noti.ubicacionNoticia}}</td>
                        <td class="no">{{noti.fechaNoticia}}</td>
                        <td class="no">{{noti.preDescripcionNoticia}}</td>
                        <td *ngIf="noti.estOcultoVisibleNoticia == true"><a (click)="setNoticiaAEditar(noti)"
                                class="a editar">Editar</a> </td>
                        <td *ngIf="noti.estOcultoVisibleNoticia == false"><a class="a eliminar"
                                (click)="confirmEliminar(noti)">Eliminar</a> </td>
                        <td *ngIf="noti.estOcultoVisibleNoticia == false"><a class="a activar"
                                (click)="alertOcultarMostrar(noti, 'mostrar', 'podran', 'mostrada', 'mostrar')">Activar</a>
                        </td>
                        <td *ngIf="noti.estOcultoVisibleNoticia == true"><a class="a desactivar"
                                (click)="alertOcultarMostrar(noti, 'ocultar', 'no podran', 'ocultada', 'ocultar')">Desactivar</a>
                        </td>
                        <td><a class="a ver" (click)="setNoticiaADetalle(noti)">Ver</a>
                        </td>
                    </tr>
                <tbody>
            </table>
        </div>

        <div class="button-container">
            <div *ngIf="pagActua != 0; else elseButonPrevio">
                <button class="button button1" (click)="previoPagina()">
                    << </button>
            </div>
            <ng-template #elseButonPrevio>
                <button class="button button1" style="opacity: 0.5">
                    <<< </button>
            </ng-template>
            <div *ngIf="pagActua != pagExist; else elseButtonNext">
                <button class="button button2" (click)="nextPagina()">
                    >>
                </button>
            </div>
            <ng-template #elseButtonNext>
                <button class="button button2" style="opacity: 0.5">>></button>
            </ng-template>
        </div>

    </div>
</div>
